<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

    <link href='http://fonts.googleapis.com/css?family=Raleway:200,300,400,500,600,700,800' rel='stylesheet'
        type='text/css'>

    <link rel="stylesheet" href="styles.css">
    <style>
        .hidden {
            display: none;
        }
    </style>
</head>

<body>

    <div class="row row-cols-1 row-cols-md-3 g-4">
        <div class="col">
            <div class="card h-100">
                <img src="logo.jpg" class="card-img-top" alt="profile picture">
                <div class="card-body">
                    <h3 class="card-title">Lyubomira</h3>
                    <h5 class="card-subtitle">Volunteer</h5>
                    <p class="card-text">
                        <span class="short-text">lorem ipsumjk nbkjhjmn jhkuij,kl;k;ipljkyuuu</span>
                        <span class="additional-text hidden">HJGUsjajjkdsjifdjskoOJooi0is</span>
                        <a href="#" onclick="toggleAdditionalText(this, event)" class="more-link">
                            <span class="more-label">More</span>
                        </a>
                    </p>
                </div>
            </div>
        </div>
    </div>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"
        integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS"
        crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/3cd9347f98.js" crossorigin="anonymous"></script>

    <script>
        function toggleAdditionalText(linkElement, event) {
            event.preventDefault(); // Prevent the default behavior of the link
            let cardBody = linkElement.parentNode; // Get the parent node of the link (card-body)
            let shortText = cardBody.querySelector('.short-text');
            let additionalText = cardBody.querySelector('.additional-text');
            let moreLabel = cardBody.querySelector('.more-label');

            additionalText.classList.toggle('hidden');
            moreLabel.textContent = additionalText.classList.contains('hidden') ? 'More' : 'Less';
        }
    </script>
</body>

</html>
